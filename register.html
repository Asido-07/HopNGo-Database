    <style>
        body {
            background-color: #f4f7f6;
            font-family: 'Arial', sans-serif;
        }
        .login-container {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .login-card {
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-card h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: #333;
        }
        .form-control {
            border-radius: 50px;
            padding: 0.75rem 1.25rem;
        }
        .form-control:focus {
            box-shadow: none;
            border-color: #4e73df;
        }
        .btn-login {
            background-color: #4e73df;
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 50px;
            width: 100%;
            transition: background-color 0.3s ease;
        }
        .btn-login:hover {
            background-color: #3b5db2;
        }
        .forgot-password {
            text-align: right;
            display: block;
            margin-top: 0.5rem;
        }
        .forgot-password a {
            color: #4e73df;
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<div class="login-container">
    <div class="login-card">
        <h2>Register to HopNGo</h2>
        <form>
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="mb-3">
                <label for="Firstname" class="form-label">Firstname</label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your Firstname" required>
            </div>
            <div class="mb-3">
                <label for="Surname" class="form-label">Surname</label>
                <input type="text" class="form-control" id="surname" placeholder="Enter your Surname" required>
            </div>
            <div class="mb-3">
                <label for="Email" class="form-label">Password</label>
                <input type="" class="form-control" id="password" placeholder="Enter your password" required>
            </div>
            <div class="forgot-password">
                <a href="register.html">Don't have an account?</a>
            </div>
            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-login">Login</button>

        </form>
